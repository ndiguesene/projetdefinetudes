<div class="card">
    <div class="card-body">
        <div class="card text-center">
          <div class="card-header">
            <h3>Tableau de Bord</h3>
          </div>
          <div class="card-body" *ngIf="!listeDashBoard; else listeDashBoardTemplate">
            <h5 class="card-title">
              On dirait que vous n'avez aucun tableau de bord. Créons-en un peu!
            </h5>
            <a [routerLink]="['/visualisation']" routerLinkActive="active" class="btn btn-primary">
                Créer un Tableau de Bord <i class="fa fa-plus-square" aria-hidden="true"></i>
            </a>
          </div>
          <ng-template #listeDashBoardTemplate>
            <div class="container">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Tableau de bord</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group mr-2">
                    <button class="btn btn-sm btn-outline-secondary">Paratager</button>
                    <button class="btn btn-sm btn-outline-secondary">Exporter</button>
                  </div>
                  <!-- <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <span data-feather="calendar"></span>
                    This week
                  </button> -->
                </div>
              </div>
            </div>
          </ng-template>
        </div>
        <div class="row">

        </div>
    </div>
  </div>
