<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/logo.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Se connecter au Portail</h4>
								<form class="my-login-validation" novalidate="" [formGroup]="form">
									<div class="form-group">
										<label for="email">Adresse e-mail</label>
										<input type="text" name="email" class="form-control" formControlName="email"
									placeholder="Email" required autofocus>
									</div>

									<div class="form-group">
											<label for="email">Mot de passe </label>
										<input type="password" name="password" class="form-control" formControlName="password"
									placeholder="Mot de passe" required>
									</div>
									<div class="form-group">
											<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
												<strong>Email ou mot de passe incorrect.</strong>
												<button type="button" class="close" data-dismiss="alert" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
									</div>
									<hr>
									<div class="form-group m-0">
										<button type="button" 
													(click)="onSubmit()" 
													class="btn btn-primary btn-block"><i class="fa fa-sign-in"></i> Connexion</button>
									</div>
								</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; AtoS GDC
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
