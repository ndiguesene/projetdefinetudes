<div class="modal fade" id="modalForConnexion" 
	tabindex="-1" role="dialog" 
	aria-labelledby="modalForConnexionLabel" 
	
	data-backdrop="static"
	data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalForConnexionLabel">Se connecter</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <form class="form-horizontal" [formGroup]="form">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group has-danger">
						<label class="sr-only" for="email">E-Mail Address</label>
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
							<input type="text" name="email" class="form-control" formControlName="email"
								placeholder="Email" required autofocus>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="sr-only" for="password">Password</label>
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
							<input type="password" name="password" class="form-control" formControlName="password"
								placeholder="Password" required>
						</div>
					</div>
				</div>
			</div>
		</form>
      </div>
      <div class="modal-footer">
		<button type="button" (click)="onSubmit()" class="btn btn-success"><i class="fa fa-sign-in"></i> Connexion</button>
		<button type="reset" class="btn btn-danger" (click)="onClear()"><i class="fa fa-trash"></i> Vider</button>
      </div>
    </div>
  </div>
</div>
