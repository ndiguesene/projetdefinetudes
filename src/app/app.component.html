<ng2-slim-loading-bar></ng2-slim-loading-bar>
<div id="wrapper">
  <nav class="navbar header-top fixed-top navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" 
      [routerLink]="['/accueil']">
      <b>{{ 'app.nom_projet' | translate }}</b>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="nav nav-pills">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Lang</a>
        <div class="dropdown-menu">
          <a (click)="switchLanguage('fr')" class="dropdown-item" role="button">
            <i class="fa fa-language"> <b>fr</b></i>
          </a>
          <a (click)="switchLanguage('en')" class="dropdown-item" role="button">
            <i class="fa fa-language"> <b>en</b></i>
          </a>
        </div>
      </li>
    </ul>
    <div class="collapse navbar-collapse" id="navbarText">
      <app-sidebar></app-sidebar>
      <app-navbar></app-navbar>
    </div>
  </nav>
  <div class="container-fluid">
    <div 
    class="alert alert-warning alert-dismissible fade show" 
    role="alert" 
    *ngIf="!indexParDefaut">
      <strong>Index</strong> Vueillez choisir un index par d√©faut dans votre base Elasticsearch.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
