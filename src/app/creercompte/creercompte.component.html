<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          <h5><i class="fa fa-user-plus"> Créer un nouveau utilisateur</i></h5>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="form-horizontal">
              <div class="form-group row">
                <label for="inputEmail" class="col-form-label">Nouveau Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                    formControlName="email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-form-label">Nouveau Mot de passe</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                    formControlName="motdepasse">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                    Submit
                  </button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      
      <div class="card">
        <div class="card-header">
          <div class="input-group">
            <div class="col-md-6 ">
              <input type="text" 
                class="form-control float-right" 
                placeholder="Rechercher un utilisateur" 
                name="search"
                [(ngModel)]="searchString"/>
            </div>
            <div class="col-md-2">
              <a role="button" class="btn btn-primary" [routerLink]="['/dashboards']" routerLinkActive="active">
                <i class="fa fa-search-plus"></i> 
                <span>Rechercher</span>
              </a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <th>#</th>
              <th>Email</th>
              <th>Mot de passe</th>
              <th>Date Création</th>
            </tr>
            <tr>
              <td>1</td>
              <td>ndigue@live.fr</td>
              <td>12345678</td>
              <td>2018/16/19</td>
              <td>
                <a><i class="fa fa-trash-o"></i></a>
              </td>
              <td>
                <a><i class="fa fa-edit"></i></a>
              </td>
              <td>
                <a><i class="fa fa-crop"></i></a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="true">
    <div class="card">
      <div class="card-header">
        <h5><i class="fa fa-user-plus"> Modifier Infos</i></h5>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="form-horizontal">
            <div class="form-group row">
              <label for="inputEmail" class="col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                  formControlName="email" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label for="ancieninputPassword" class="col-form-label">Ancien Mot de passe</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="ancieninputPassword" placeholder="Password"
                  formControlName="ancienmotdepasse">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-form-label">Nouveau Mot de passe</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                  formControlName="motdepasse">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                  Submit
                </button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
